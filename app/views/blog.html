      "visualblocks",
      "powerpaste",
      "fullscreen",
      "formatpainter",
      "insertdatetime",
      "media",
      "table",
      "help",
      "wordcount",
    ],

      "undo redo | formatpainter casechange blocks | bold italic backcolor | " +

        <div class="input-wpis">
          <textarea
            id="mytextarea"
            placeholder="Napisz o czym chcesz poinformowaƒá fan√≥w..."
            name="wpis"
          ></textarea>

          </button>
        </div>
      </form>
    </div>
    {else} {foreach $lista as $tekstBloga}
    <div class="blog-content">
      <div class="info">
        <div class="avatar">
          <img src="{$conf->images}/logo.png" />
        </div>
        <div class="blog-username">
          <h3><a href="{$conf->action_root}marcysiox">Marcysiox</a></h3>
